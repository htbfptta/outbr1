<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Treino</title>
        <meta charset="UTF-8" /> <!--Tipo de Codificação-->
        <meta name="viewport" content="width=device-width, initial-scale=1" /> <!--Região de Visualização, com a escala definida padrão-->
        <meta name="description" content="Página para treino." /> <!--Breve descrição da página.-->
        <meta name="generator" content="Visual Studio Code" /> <!--Software utilizado para desenvolvimento da página.-->
        <!--Links Bootstrap v5.3-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!--Fim links Bootstrap v5.3-->
        <!--Inicio dos meus links-->
        <link href="/index.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <!--Fim dos meus links-->
    </head>
    <body class="container-fluid fundo">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/index.html">
                        <img src="imgs/logo.png" alt="logo" width="100" height="60" />
                    </a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">Disabled</a>
                            </li>
                        </ul>
                        <a href="/cadastro.html" class="navbar-text">
                            Cadastrar
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <br />
        <main>
            <form class="g-3 needs-validation" novalidate>
                <div class="offset-1 col-md-10 bg-white campo">
                    <div class="row linha">
                        <div class="col-md-3 mt-3">
                            <label for="nome">Primeiro Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Anderson" required />
                            <div class="valid-feedback">
                                Campo Preenchido.
                            </div>
                        </div>
                        <div class="col-md-3 mt-3">
                            <label for="sobrenome">Ultimo Nome</label>
                            <input type="text" class="form-control" id="sobrenome" placeholder="Da Silva" onfocus="select(this)" required />
                            <div class="valid-feedback">
                                Campo Preenchido.
                            </div>
                        </div>
                        <div class="col-md-2 mt-3">
                            <label for="nascimento">Data de Nascimento</label>
                            <input type="date" class="form-control" id="nascimento" required />
                            <div class="invalid-feedback">
                                Preencha a Data de Nascimento
                            </div>
                        </div>
                        <div class="col-md-2 mt-3">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="cpf" maxlength="11" placeholder="000.000.000-00" onkeypress="$(this).mask('000.000.000-00')" />
                            <div class="invalid-feedback">
                                Informe o CPF
                            </div>
                        </div>
                        <div class="col-md-2 mt-3">
                            <label for="user">Usuário</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="iconUser">@</span>
                                <input type="text" class="form-control" id="user" placeholder="asilva" aria-describedby="iconUser" required />
                                <div class="invalid-feedback">
                                    Informe um Usuário
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row linha">
                        <div class="col-md-5">
                            <label for="mail">E-mail</label>
                            <input type="email" class="form-control" placeholder="andersonsilva@email.com" id="mail" required />
                            <div class="invalid-feedback">
                                Informe um E-mail
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" required />
                            <div class="invalid-feedback">
                                Informe uma Senha
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="tel">DDD + Celular</label>
                            <input type="text" class="form-control" id="tel" minlength="10" maxlength="11" onkeypress="$(this).mask('(00) 00000-0009')" required />
                            <div class="invalid-feedback">
                                Informe o Celular
                            </div>
                        </div>
                    </div>
                    <div class="row linha">
                        <div class="col-md-6">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control" id="cidade" required />
                            <div class="invalid-feedback">
                                Informe uma Cidade
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="estado">Estado</label>
                            <select class="form-select" id="estado" required>
                                <option selected disabled value="">Selecione</option>
                                <option value="SP">São Paulo</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="BH">Bahia</option>
                            </select>
                            <div class="invalid-feedback">
                                Selecione um Estado
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="cep">CEP</label>
                            <input type="text" class="form-control" id="cep" maxlength="8" onkeypress="$(this).mask('00.000-000')" required />
                            <div class="invalid-feedback">
                                Informe o CEP
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="text-center">
                            <button type="submit" class="btn btn-info" onclick="window.print()">Enviar cadastro</button>
                        </div>
                    </div>
                    <br />
                </div>
            </form>
        </main>
    </body>
</html>
